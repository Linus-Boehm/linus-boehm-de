version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn global add next
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    files:
      - '.next/**/*'
      - 'next.config.js'
      - 'next.i18next.config.js'
  cache:
    paths:
      - node_modules/**/*
  appRoot: dynamic-routing